<h1 mat-dialog-title >Аутентификация</h1>
<div mat-dialog-content>
  <div class="input-group mb-3">
            <span class="input-group-text" id="login-addon"><i class="bi bi-person-add"></i></span>
            <input type="text" class="form-control" [(ngModel)]="Login" placeholder="Введите логи" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="password-addon"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" required [(ngModel)]="Password"  placeholder="Введите пароль">
          </div>
      <div *ngIf="errorMessage!= ''"
       class="alert"
       [ngClass]=" isAuntSuccess? 'alert-success text-success':'alert alert-danger text-danger' "
       >{{errorMessage}}</div>
    </div>
    <div mat-dialog-actions>
       <button  mat-stroked-button color="warn" (click)="Close()">Закрыть</button>
       <button mat-stroked-button color="primary" [disabled]="isSendDisable" (click)="AuthButtonClick()">Вход</button>
    </div>

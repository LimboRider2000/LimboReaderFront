<div class="m-3 ">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
    <input type="text" class="form-control" [(ngModel)]="this.inputLogin" placeholder="Логин" aria-label="login"
           value="{{inputData.login}}" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
    <input type="text" class="form-control" [(ngModel)]="this.inputName"  placeholder="Имя" aria-label="Name"
           value="{{inputData.name}}" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">@</span>
    <input type="email" class="form-control" [(ngModel)]="this.inputMail" placeholder="Почта" aria-label="email"
           value="{{inputData.email}}" aria-describedby="basic-addon1">
  </div>
<div class="text-center">
  <div class="form-check mb-2">
    <input [(ngModel)]="this.inputRole" value="User" (click)="roleEdit()" class="form-check-input"
           type="radio" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Пользователь
    </label>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" [(ngModel)]=" this.inputRole" (click)="roleEdit()" value="Admin"
           type="radio" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
      Администратор
    </label>
  </div>
</div>
  <div class="form-check form-switch  m-5">
    <p class="form-check-label">Статус аккаунта</p>
    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="this.inputActive"
           id="flexSwitchCheckDefault">
    <label *ngIf="inputData.active" class="form-check-label" for="flexSwitchCheckDefault">Активин</label>
    <label *ngIf="!inputData.active" class="form-check-label" for="flexSwitchCheckDefault">Не активен</label>
  </div>
  <button mat-raised-button color="primary" (click)="editData()"><i class="bi bi-pen"></i>Изменить</button>
  <button mat-button color="accent" mat-dialog-close><i class="bi bi-x"></i> Отмена</button>
  <div *ngIf="message" class="alert alert-danger text-center">{{message}}</div>
</div>

<table mat-table matSort [dataSource]="dataSource">
  'Название', 'Автор'
  <ng-container matColumnDef="tittle">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell class="fw-bold fs-4" *matCellDef="let element"> {{element.tittle}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Автор </th>
    <td mat-cell *matCellDef="let element"> {{element.author.name+ " " + element.author.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell  *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="userEdit(element)" mat-raised-button color="primary">Читать онлайн</button>
      <button (click)="delete(element)" title="удалить" mat-raised-button color="warn" class="ms-2"><i class="bi bi-x-square"></i></button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

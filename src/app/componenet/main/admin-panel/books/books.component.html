<div  class="col-12 mt-3 mat-elevation-z8 content" >
  <app-global-search></app-global-search>
  <table mat-table matSort [dataSource]="dataSource">
    'Название', 'Автор', 'Пользователь'
    <ng-container matColumnDef="tittle">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let element"> {{element.author.name +" " +element.author.lastName }} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Пользователь </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
      <button (click)="bookDelete(element)" mat-raised-button color="warn">Удалить</button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
<mat-paginator
  [length]="total"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5]"
  [showFirstLastButtons]="true"
  (page)="onChangePage($event)"
></mat-paginator>
